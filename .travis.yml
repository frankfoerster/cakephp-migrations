language: php

php:
  - 5.3
  - 5.4

env:
  - DB=mysql CAKE_VERSION=2.3.1
  - DB=mysql CAKE_VERSION=2.3.2

before_script:
  - cd .. && git clone git://github.com/cakephp/cakephp cakephp && cd cakephp && git checkout $CAKE_VERSION && cd ..
  - mkdir cakephp/app/Plugin/Migration && cp -r cakephp-migrations/* cakephp/app/Plugin/Migration
  - chmod -R 777 cakephp/app/tmp
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE migrations_test;'; fi"
  - set +H
  - echo "<?php
    class DATABASE_CONFIG {
    private \$identities = array(
      'mysql' => array(
        'datasource' => 'Database/Mysql',
        'host' => '0.0.0.0',
        'login' => 'travis'
      ),
      'pgsql' => array(
        'datasource' => 'Database/Postgres',
        'host' => '127.0.0.1',
        'login' => 'postgres',
        'database' => 'migrations_test',
        'schema' => array(
          'default' => 'public',
          'test' => 'migrations_test',
        )
      ),
      'sqlite' => array(
        'datasource' => 'Database/Sqlite',
        'database' => array(
          'default' => ':memory:',
          'test' => ':memory:',
        )
      )
    );
    public \$default = array(
      'persistent' => false,
      'host' => '',
      'login' => '',
      'password' => '',
      'database' => 'migrations_test',
      'prefix' => ''
    );
    public \$test = array(
      'persistent' => false,
      'host' => '',
      'login' => '',
      'password' => '',
      'database' => 'migrations_test',
      'prefix' => ''
    );
    public function __construct() {
      \$db = 'mysql';
      if (!empty(\$_SERVER['DB'])) {
        \$db = \$_SERVER['DB'];
      }
      foreach (array('default', 'test') as \$source) {
        \$config = array_merge(\$this->{\$source}, \$this->identities[\$db]);
        if (is_array(\$config['database'])) {
          \$config['database'] = \$config['database'][\$source];
        }
        if (!empty(\$config['schema']) && is_array(\$config['schema'])) {
          \$config['schema'] = \$config['schema'][\$source];
        }
        \$this->{\$source} = \$config;
      }
    }
    }" > cakephp/app/Config/database.php
  - cd cakephp/app
  - chmod 755 ./Console/cake

script:
  - sh -c "./Console/cake test Migration AllMigrationTests --stderr;"

